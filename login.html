<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="login">
        <div class="image">
            <img src="4.png" alt="Login Image" height="400" width="400">
        </div>
        <div class="form">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="redirect">Don't have an account? <a href="registration.html" onclick="switchForm('register')">Register here</a></p>
        
        </div>
    </div>
</div>
</body>
</html>
